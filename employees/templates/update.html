{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Update Details. {% endblock title %}

{% block content %}

<h2> Update details </h2>

{% if success %}
    <h3 style="color:green"> {{success}} </h3>
{% else %}
    <h3 style="color:red"> {{error}} </h3>
{% endif %}
<hr/>
<form method="POST">
    {% csrf_token %}
    {{form | crispy }}
    <button class="btn btn-primary" type="submit"> Update </button>
</form>

{% endblock content %}
