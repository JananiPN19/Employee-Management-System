{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Login {% endblock title %}


{% block content %}

<h2 class="text-center"> Login </h2>
<hr/>
<form method="POST">
    {% csrf_token %}
    {{form | crispy }}
    <button class="btn btn-primary" type="submit"> Login </button>
</form>

{% if error %}
    {{error}}
{% endif %}

{% endblock content %}
