{% extends 'base.html' %}
{% block content %}

<header class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="text-center"> Employee Management System</h3>
      <hr>
      <p> Here are our list of shining Employees. </p>
    </div>
  </div>
</header>

<section class="container">
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-bordered">
        <tr>
          <th> Employee ID </th>
          <th> First Name </th>
          <th> Last Name </th>
          <th> Details </th>
        </tr>
        {% for employee in employees %}
          <tr>
            <td> {{ employee.id }}</td>
            <td> {{ employee.first_name }} </td>
            <td> {{ employee.last_name }} </td>
            <td> <a class="btn btn-primary btn-sm" href="{% url 'employee_detail' employee.id %}">Details</a> </td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</section>
{% endblock %}
